{% extends 'warehouse/base.html' %}
{% block content %}
<div class="container-fluid px-4">

    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold text-dark mb-0">
            <i class="fas fa-boxes me-2"></i>Products
        </h3>
        <a class="btn btn-primary" href="{% url 'warehouse:product_add' %}">
            <i class="fas fa-plus me-1"></i> Add Product
        </a>
    </div>

    <!-- Products Table -->
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-bordered align-middle">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">SKU</th>
                            <th scope="col">Name</th>
                            <th scope="col">Quantity</th>
                            <th scope="col" class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for p in products %}
                        <tr>
                            <td><span class="badge bg-secondary">{{ p.sku }}</span></td>
                            <td>{{ p.name }}</td>
                            <td>{{ p.quantity }}</td>
                            <td class="text-center">
                                <form method="post" action="{% url 'warehouse:product_delete' p.id %}"
                                      onsubmit="return confirm('Are you sure you want to delete this product?');">
                                    {% csrf_token %}
                                    <button class="btn btn-sm btn-outline-danger" type="submit" title="Delete Product">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="4" class="text-center text-muted">No products found.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
{% endblock %}
